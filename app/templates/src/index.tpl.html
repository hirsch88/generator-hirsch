<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

      .ng-hide { display: none !important; }
    </style>

    <title><%= prompts.appname %></title>
    <link rel="shortcut icon" type="image/ico" href="assets/medias/favicon.ico" />
    <meta name="description" content="<%= prompts.description %>">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- bower:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->

  </head>
  <body>

    <div ui-view="root"></div>

    <!-- bower:js -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->

    <script>
      (function() {
        var initInjector = angular.injector(['ng']);
        var $http = initInjector.get('$http');
        $http.get('assets/config/config.json').then(
          function(response) {
            angular.module(<%= prompts.prefix %>.core.config.Namespace, []).constant(<%= prompts.prefix %>.core.config.ID.AppConfig, response.data);

            angular.element(document).ready(function() {
              angular.bootstrap(document, ['<%= prompts.prefix %>']);
            });
          }
        );
      })();
    </script>
  </body>
</html>
